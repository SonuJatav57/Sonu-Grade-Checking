<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RID Grade Checking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .remarks {
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RID Grade Checking App</h1>
        <form>
            <label for="m">Marks</label>
            <input id="m" type="number" autocomplete="off" placeholder="Enter Marks" required>
            <button type="button" onclick="grade()">Check Grade</button>

            <label for="res">Result</label>
            <input id="res" type="text" autocomplete="off" readonly>

            <label for="rmk">Remarks</label>
            <input id="rmk" type="text" autocomplete="off" readonly>
        </form>
        <div class="result">
            <div id="gradeResult"></div>
            <div id="remarksResult" class="remarks"></div>
        </div>
    </div>

    <script>
        function grade() {
            let marks = document.getElementById("m").value;
            let result1 = "";
            let remark = "";

            if (marks >= 90 && marks <= 100) {
                result1 = "Grade-A";
                remark = "Excellent!";
            } else if (marks >= 101) {
                result1 = "Invalid Number";
                remark = "Marks should be between 0 and 100!";
            } else if (marks >= 80 && marks < 90) {
                result1 = "Grade-B";
                remark = "Very Good!";
            } else if (marks >= 70 && marks < 80) {
                result1 = "Grade-C";
                remark = "Good!";
            } else if (marks >= 60 && marks < 70) {
                result1 = "Grade-D";
                remark = "Keep Studying!";
            } else if (marks >= 50 && marks < 60) {
                result1 = "Grade-E";
                remark = "Need Improvement!";
            } else if (marks >= 0 && marks < 50) {
                result1 = "Fail";
                remark = "Better luck next time!";
            } else {
                result1 = "Invalid Marks";
                remark = "Please enter valid marks!";
            }

            document.getElementById("res").value = result1;
            document.getElementById("rmk").value = remark;
            document.getElementById("m").value = "";
        }
    </script>
</body>

</html>
